<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script type="text/javascript" src="widget.js" />
  <style type="text/css">
    @import url("widget.css");
  </style>
</head>
<body>
  <div id="logo">
    <img src="logo.png" />
  </div>
  
  <div id="powered-by">
    <p>powered by Hypernumbers</p>
  </div>

  <div id="form-element" style="top: 90px">
    <label for="from-textbox">
      From:
    </label>
    
    <input type="text" size="24" />
  </div>
  
  <div id="form-element" style="top: 150px">
    <label for="to-textbox">
      To:
    </label>
    
    <input type="text" size="24" />
  </div>
  
  <div id="form-element" style="top: 210px">
    <label for="when-textbox">
      When:
    </label>
    
    <input type="text" size="24" />
  </div>
  
  <div id="form-element" style="top: 270px">
    <label for="persons-textbox">
      Persons:
    </label>
    
    <input type="text" size="24" />
  </div>

  <div id="form-element" style="top: 330px">
    <label for="duration-dropdown">
      Duration:
    </label>
    
    <select style="font-size: large">
      <option>Weekend break</option>
      <option selected>Under 1 week</option>
      <option>1-2 weeks</option>
      <option>2-4 weeks</option>
    </select>
  </div>
  
  <div id="form-element" style="top: 390px">
    <label>
      Accommodation:
    </label>
    
    <input type="checkbox" /> Private accomodation<br />
    <input type="checkbox" /> Hostels<br />
    <input type="checkbox" /> Hotels<br />
  </div>
  
  <div id="form-element" style="top: 480px">
    <label>
      Price:
    </label>

    <input type="text" size="24" />
  </div>
  
  <div id="form-element" style="top: 540px">
    <input type="button" value="Track!" style="font-size: large" />
  </div>
  
</body>
</html>
