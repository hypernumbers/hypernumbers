<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
        
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Hypernumbers Expenses System</title>

	<style type="text/css">
        *
        {
            margin: 0px;
            padding:0px;
            font: 11px sans-serif;
        }

        html,body { height:100%; background: #f0f8ff; }
       
	    #wrapper
	    { 
	        height:100%;
	        padding:10px;
	        width:650px; 
	        margin:0px auto;
	        background:#FFF;
	        font: 11px sans-serif; 
	        border-left:1px solid #999;
	        border-right:1px solid #999; 
	}
	    
	label { display:block; margin:5px; vertical-align:top; }
	#details label span { display:block; width:140px; float:left; }
	h1 { font: 22px sans-serif; margin-bottom:10px; }
        h2 { font: 16px sans-serif; }
        hr { display:block; border:0px;background:#eee; height:10px; }
        p { margin:6px 0px 6px 0px; }
        #head { padding: 10px; background:#eee; margin-bottom:10px; }
        #head h1 { display:inline; font-weight:bold;} 
	th,em { font: bold 13px sans-serif; }
	table td, table th { padding:5px; }
	</style>
		
        <script type="text/javascript" src="/js/jquery.js"></script>

	<script type="text/javascript">
	  $(function()
	  {
	  $("#claim").click(function()
	  {
	  document.location.href="/expenses/claim/?new";
	  });
	  });
	</script>

	    
</head>
<body>
  
  <div id="wrapper">
    
    <img src="/img/logo_white.jpg" style="margin:0px 0px 5px 10px" />
    <hr /><br />
    <h1>Expenses Claim System</h1>
    <input type="button" value="make a new claim" id="claim"><br /> <br />
    <a href="/accounts/">Go to management page</a>
    
  </div>
  
</body>
</html>
