<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  
  <head>
    
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  
  <title>HyperNumbers - Login</title>
  
  <style type="text/css">
    @import "/css/login.css";
  </style>
  
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/token.js"></script>
  
  </head>
  
  <body>
    
    <div id="wrapper">
      
      <div id="head"><img src="/img/logo.jpg" alt="header" /></div>
      <p id="feedback">You need to provide a token to access this page</p>
      
      <div id="form">
        <form action="" method="POST">
            <table>
              <tr><td>Token :</td>
                <td><input type="Text" id="token" /></td></tr>
              <tr><td>&nbsp;</td><td>
                  <input type="submit" value="Set Token" /></td></tr>
            </table>
        </form>
      </div>    
    </div>
  </body>
</html>
