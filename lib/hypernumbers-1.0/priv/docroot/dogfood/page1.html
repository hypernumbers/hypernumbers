<html>
  <head>
    <title>hypernumbers GUI Help Page 1</title>
  </head>
  <body>
    <!-- Text -->
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b1" data-binding-to="b1"></div>
   <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b2" data-binding-to="b2"></div>
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b3" data-binding-to="b3"></div>
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b4" data-binding-to="b4"></div>
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b5" data-binding-to="b5"></div>

    <!-- Title Lables -->
    <h1 class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b6" data-binding-to="b6"></h1>
    <h2 class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b7" data-binding-to="b7"></h2>

    <!-- More Text -->
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b8" data-binding-to="b8"></div>

    <!-- Input Field -->
    <div class="hn" data-gui-element-type="inputtext" data-render-type="dynamic" data-post="auto" data-binding-from="b9" data-binding-to="b9"></div>

    <!-- More Text -->
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b10" data-binding-to="b10"></div>
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b11" data-binding-to="b11"></div>

    <!--- Radio Box -->
    <div class="hn" data-gui-element-type="radio" data-binding-from="a12:a14" data-render-type="dynamic" data-post="auto" data-binding-to="b12"></div>

    <!-- Check Box -->
    <div class="hn" data-gui-element-type="checkbox" data-render-type="dynamic" data-post="auto" data-binding-from="b15" data-binding-to="b15"></div>

    <!-- Area Box -->
    <div class="hn" data-gui-element-type="inputtextarea" data-render-type="dynamic" data-post="auto" data-binding-from="b16" data-binding-to="b16"></div>

    <!-- Drop Down -->
    <div class="hn" data-gui-element-type="select" data-binding-from="a17:a19" data-render-type="dynamic" data-post="auto" data-binding-to="b17"></div>

    <!-- Double Click To Edit -->
    <div class="hn" data-gui-element-type="dblclick_block" data-render-type="dynamic" data-post="auto" data-binding-from="b20" data-binding-to="b20"></div>

    <!-- More Text -->
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b21" data-binding-to="b21"></div>

    <!-- Non-Editable and Editable Tables -->
<div class="hn" data-gui-element-type="table" data-render-type="dynamic" data-post="auto" data-binding-from="a22:c24" data-binding-to="a22:c24"></div>
     <hr />
     <div class="hn" data-gui-element-type="dblclick_table" data-render-type="dynamic" data-post="auto" data-binding-from="a22:c24" data-binding-to="a22:c24"></div>

    <!-- More Text -->
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b25" data-binding-to="b25"></div>
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b26" data-binding-to="b26"></div>

    <!-- Extensible drop down list -->            
    <div class="hn" data-gui-element-type="select" data-binding-from="28:28" data-render-type="dynamic" data-post="auto" data-binding-to="b27"></div> 

    <!-- Some jquery libraries to handle AJAX calls -->
    <script src="/hypernumbers/jquery-1.3.1.min.js"></script>
    
    <!-- Standard JSON library -->
    <script src="/hypernumbers/json2.js"></script>
    
    <!-- The basic hypernumbers javascript libaries -->
    <script src="/hypernumbers/hn.js"></script>
    <script src="/hypernumbers/hn.util.js"></script>
    <script src="/hypernumbers/hn.data.js"></script>
    <script src="/hypernumbers/hn.callbacks.js"></script>
    
    <!-- some utils -->
    <script src="/gui_builder/hn.util.js"></script>
    
    <!-- the GUI libraries -->
    <script src="/gui_builder/hn.gui.js"></script>
    <script src="/gui_builder/hn.gui.util.js"></script>
    <script src="/gui_builder/hn.gui.register.js"></script>
    <script src="/gui_builder/hn.gui.builder.js"></script>
    <script src="/gui_builder/hn.gui.dataoptions.js"></script>
    <script src="/gui_builder/hn.gui.html.js"></script>        
    
    <!-- main javascript function -->
    <script src="/dogfood/main.js"></script>

  </body>
</html>
