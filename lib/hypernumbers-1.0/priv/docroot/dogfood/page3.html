<html>
  <head>
    <title>hypernumbers GUI Help Page 3</title>
  </head>
  <body>
    <!-- Text -->
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b1" data-binding-to="b1"></div>

    <!-- Coupla input fields, one manual, one auto... -->
     <div class="hn" data-gui-element-type="inputtext" data-render-type="dynamic" data-post="auto" data-binding-from="b2" data-binding-to="b2"></div>
    <div class="hn" data-gui-element-type="inputtext" data-render-type="dynamic" data-post="manual" data-binding-from="b2" data-binding-to="b2"</div>

    <!-- Text -->
    <div class="hn" data-gui-element-type="block" data-render-type="dynamic" data-post="auto" data-binding-from="b3" data-binding-to="b3"></div>

      <fieldset><legend>Another Form</legend>
        <div class="hn" data-gui-element-type="inputtext" data-render-type="dynamic" data-post="manual" data-binding-from="b4" data-binding-to="b4;./details/a:a"></div>
        <div class="hn" data-gui-element-type="inputtext" data-render-type="dynamic" data-post="manual" data-binding-from="b5" data-binding-to="b5;./details/b:b"></div>

    <script src="/gui_builder/hn.gui.js"></script>
    <script src="/gui_builder/hn.gui.util.js"></script>
    <script src="/gui_builder/hn.gui.register.js"></script>
    <script src="/gui_builder/hn.gui.builder.js"></script>
    <script src="/gui_builder/hn.gui.dataoptions.js"></script>
    <script src="/gui_builder/hn.gui.html.js"></script>
