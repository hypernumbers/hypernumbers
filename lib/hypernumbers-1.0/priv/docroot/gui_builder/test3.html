<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
    <title>Gui Builder Prototype Page</title>
    <link rel="stylesheet" type="text/css" href="/gui_builder/gui_builder.css" />
  </head>
  <body>
      <!-- New Style -->
      <div id="hn1" class="hn" data-gui-element-type="lable" data-render-type="dynamic" data-binding="a1"></div>
      <div id="hn2" class="hn smalllable" data-gui-element-type="lable" data-render-type="dynamic" data-binding="b1"></div>
      <div id="hn3" class="hn largelable" data-gui-element-type="lable" data-render-type="both" data-binding="c1"></div>
      <div id="hn4" class="hn largestlable" data-gui-element-type="lable" data-render-type="static" data-binding="d1"></div>
      <div id="hn5" class="hn" data-gui-element-type="image" data-render-type="static" data-binding="e2"></div>
      <div id="hn6" class="hn" data-gui-element-type="inputtext" data-render-type="static" data-binding="f2"></div>
      <div id="hn7" class="hn" data-gui-element-type="inputradio" data-render-type="static" data-binding="f3" data-source-binding="../f1:f2"></div>
      <div id="hn8" class="hn" data-gui-element-type="select" data-render-type="static" data-binding="g3" data-source-binding="../g1:g2"></div>
  </body>
  <!-- Some jquery libraries to handle AJAX calls -->
  <script src="/hypernumbers/jquery-1.3.1.min.js"></script>
  
  <!-- Standard JSON library -->
  <script src="/hypernumbers/json2.js"></script>

  <!-- The basic hypernumbers javascript libaries -->
  <script src="/hypernumbers/hn.js"></script>
  <script src="/hypernumbers/hn.util.js"></script>
  <script src="/hypernumbers/hn.data.js"></script>
  <script src="/hypernumbers/hn.callbacks.js"></script>

  <!-- the GUI libraries -->
  <script src="/gui_builder/hn.gui.js"></script>
  <script src="/gui_builder/hn.gui.util.js"></script>
  <script src="/gui_builder/hn.gui.register.js"></script>
  <script src="/gui_builder/hn.gui.builder.js"></script>
  <script src="/gui_builder/hn.gui.dataoptions.js"></script>
  <script src="/gui_builder/hn.gui.html.js"></script>
  <script src="/gui_builder/main.js"></script>
</html>
