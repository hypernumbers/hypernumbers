<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <title>Hypernumbers Web Builder</title>

    <link rel="stylesheet" type="text/css" 
          href="/templates/ventris/default.css" />
    <link rel="stylesheet" type="text/css" 
          href="/guibuilder/hn.builder.css" />
    <link rel="stylesheet" type="text/css" 
          href="/hypernumbers/hn.sheet.css" />

  </head>
  <body>

    <div id="control">

        <label for="saveglobal">
          <input type="checkbox" id="saveglobal" class="global" />
          <span class="global">Global</span>
        </label>


      <div id="viewspanel">        
        <input type="text" id="viewname" value="Enter Name" />
        <div id='views'>
          <strong class="global">Global Views</strong>
          <ul class="global" id="globalviews"></ul>
          <strong>Your Views</strong>
          <ul id="userviews"></ul>
        </div>
        <input type="button" value="â–¾" id="viewviews" class="btn" />
      </div>

      <input type="button" value="save" class="btn" id="saveview" />

      <span id="viewlink"></span>

      <input type="button" value="preview" class="btn" id="previewbtn" />
      </div>

    <div id="preview" class="editing"> 
      &nbsp;
    </div>
   
    <div id="panelwrapper">
      
      <div class="panel" id="configurepanel">
        
        <h3 class="togglesubpanel">Configure</h3>
        
        <div class="subpanel configurepanel">
          
          <ul id="tabs">
            <li><a name="add">add</a></li>
            <li><a name="configure">configure</a></li>
            <li><a name="templates">templates</a></li>
          </ul>
          
          <div class="tab" id="add"></div>
          <div class="tab" id="configure"></div>
          <div class="tab" id="templates">
            <ul id="templateslist"></ul>
          </div>
          
          <div id="toggle">
            <label for="toggleview">
              <input type="checkbox" id="toggleview" /> View Code
            </label>
          </div>
        </div>
      </div>
      
      <div class="panel" id="sheetpanel">
        
          <div id="pagemenu">
            <div id="pagebar">
              <div id="pageroot" class="trail">$txt:{My Spreadsheets}$</div>
            </div>
            <div id="pagedialog">
              <div id="pageurl">
                URL: <input type="text" />
              </div>
              <div id="pdpanes">
                <ul id="sibiling_pane"></ul>
                <ul id="children_pane"></ul>
              </div>
              <div id="pdpanel">
                <input id="pdclose" type="submit" value="Close" />
                <input id="pdvisit" type="submit" class="action" value="Visit" />
              </div>
            </div>
          </div>
          

        <div style="height:230px;position:relative;" 
             class="subpanel">
                    
          <table cellspacing="0" cellpadding="0" id="sheetwrapper">
            <tr height="20px">
              <td id="corner"></td>
              <td colspan="2" style="overflow:hidden">
                <div style="position:relative;top:-10px;" id="columnsout">
                  <div style="position:absolute;" id="columns"></div>
                  <div id="csel"><div id="colselection">&nbsp;</div></div>
                </div>
              </td>
            </tr>
            <tr>
              <td style="height:100%" valign="top">
                <div style="position:relative;height:100%;overflow:hidden;" id="rowsout">
                  <div style="position:absolute;" id="rows"></div>
                  <div id="rsel"><div id="rowselection">&nbsp;</div></div>
                </div>
              </td>
              <td height="100%">
                <div style="position:relative;height:100%;overflow:hidden;">
                  <div id="scroller">
                    <div id="dragged"></div>
                    <textarea id="input"></textarea>
                    <div id="selection">
                      <div id="dragger"></div>
                    </div>
                    <div id="current"></div>
                    <div id="copied"></div>
                    <div id="dragfill"></div>
                    <div id="panes"></div>
                  </div>
                </div>
              </td>
              <td width="15px">
                <table cellspacing="0" cellpadding="0">
                  <tr><td id="up"></td></tr>
                  <tr>
                    <td style="height:100%" id="scrollbar-right">
                      <div style="position: relative; height: 100%;">
                        <div id="right-bar"></div>
                      </div>
                    </td>
                  </tr>
                  <tr><td id="down"></td></tr>
                </table>
              </td>
            </tr>
            <tr height="15px">
              <td></td>
              <td> 
                <table cellspacing="0" cellpadding="0">
                  <tr>
                    <td id="left"></td>
                    <td id="scrollbar-bottom">
                      <div style="position: relative; width: 100%; height:13px;">
                        <div id="bottom-bar"></div>
                      </div>                    
                    </td>
                    <td id="right"></td>
                  </tr>
                </table>
              </td>
              <td></td>
            </tr>
          </table>
          <span id="hidden_input"></span>
          <textarea id="paste"></textarea>
          <div id="overlay"></div>        
          <input type="button" value="Use Range" id="use_range" />
        </div>

        <h3 class="togglesubpanel">Spreadsheet?</h3>

      </div>

      <div id="configurehtml">
        
        <div id="configuretextpanel">
          <em>text</em>
          <table>
            <tr><td><strong><label for="header">header</label></strong></td>
              <td>
                <input type="checkbox" name="header" class="header" />
              </td>
            </tr>
            <tr><td><strong>bind:</strong></td>
              <td><input type="text" class="bind" /></td></tr>
            <tr><td></td>
              <td><input type="button" class="delete" value="delete" />
            </td></tr>
          </table>          
        </div>

        <div id="configuregridpanel">
          <em>grid</em>
          <table>
            <tr><td><strong>bind:</strong></td>
              <td><input type="text" class="bind" /></td></tr>
            <tr><td></td>
              <td><input type="button" class="delete" value="delete" />
            </td></tr>
          </table>          
        </div>
        
        <div id="controlholder">
          <div class="control">
            <input type="button" value="delete" /><br />
            <input type="button" value="configure" /><br />
            <input type="button" value="move" />
          </div>
        </div>
      </div>

    </div>

  
  </body>

  <script src="/hypernumbers/jquery-1.3.1.min.js"></script>
  <script src="/hypernumbers/jquery-ext.js"></script>
  <script src="/hypernumbers/json2.js"></script>
  <script src="/hypernumbers/hn.js"></script>
  <script src="/hypernumbers/hn.util.js"></script>
  <script src="/hypernumbers/hn.data.js"></script>

  <script src="/hypernumbers/hn.data.js"></script>
  <script src="/hypernumbers/hn.ui.js"></script>
  <script src="/hypernumbers/hn.uiactions.js"></script>
  <script src="/hypernumbers/hn.sheet.js"></script>
  <script src="/hypernumbers/hn.pagemenu.js"></script>
  <script src="/hypernumbers/hn.layout.js"></script>
  <script src="/hypernumbers/hn.layout.panes.js"></script>
  <script src="/hypernumbers/hn.layout.pane.js"></script>
  <script src="/hypernumbers/hn.selection.js"></script>

  <script src="/hypernumbers/hn.callbacks.js"></script>

  <script src="/guibuilder/hn.render.js"></script>
  <script src="/guibuilder/hn.builder.js"></script>

</html>
