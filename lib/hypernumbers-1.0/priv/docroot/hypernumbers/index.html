<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <title>Hypernumbers</title>
    
    <style type="text/css">
      @import "/hypernumbers/hn.sheet.css";
    </style>
    
    <script src="/hypernumbers/hn.sheet.js"></script>
    
  </head>
  
  <body>
    
    <table cellspacing="0" cellpadding="0">
      <tr>
        <td id="header">
          <h1><a href="">Hypernumbers</a></h1>
          <ul id="navigation">
            <li id="login">login</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td id="toolbar">
          <select>
            <option>Normal</option>
            <option>Serif</option>
            <option>Monospace</option>
          </select>
          <select>
           <option>10px</option>
            <option>12px</option>
            <option>14px</option>
          </select>
          <a class="separator"></a>
          <a title="Left Align" alt="Left Align" id="left-text" class="left"></a>
          <a title="Center align" alt="Center align" id="center"></a>
          <a title="Right align" alt="Right align" id="right-text"></a>
          <a title="Justify" alt="Justify" id="justify"></a>
          <a class="separator"></a>
          <a title="Bold" alt="Bold" id="bold"></a>
          <a title="Italic" alt="Italic" id="italic"></a>
          <a title="Underline" alt="Underline" id="underl"></a>
          <a title="Strikethough" alt="Strikethough" id="strike"></a>
          <a class="separator"></a>
          <a title="Format Cells" alt="Format Cells" id="format"></a>
        </td>
      </tr>
      <tr>
        <td id="formulabar">
          <table cellspacing="0" cellpadding="0">
            <tr>
              <td width="80px"><input type="text" id="name" /></td>
              <td width="30px">
                <input type="button" id="functions" value="f(x)" />
              </td>
              <td><input type="text" id="formula"/></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table cellspacing="0" cellpadding="0">
            <tr height="20px">
              <td width="25px" id="corner"></td>
              <td colspan="2">
                <div style="position:relative;top:-10px;">
                  <div style="position:absolute;" id="columns"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td style="height:100%" valign="top">
                <div style="position:relative;height:100%;overflow:hidden;">
                  <div style="position:absolute;" id="rows"></div>
                </div>
              </td>
              <td height="100%">
                <div style="position:relative;height:100%;overflow:hidden;">
                  <div id="scroller"></div>
                </div>
              </td>
              <td width="15px">
                <table cellspacing="0" cellpadding="0">
                  <tr><td id="up"></td></tr>
                  <tr>
                    <td style="height:100%" id="scrollbar-right">
                      <div style="position: relative; height: 100%;">
                        <div id="right-bar"></div>
                      </div>
                    </td>
                  </tr>
                  <tr><td id="down"></td></tr>
                </table>
              </td>
            </tr>
            <tr height="15px">
              <td></td>
              <td>
                <table cellspacing="0" cellpadding="0">
                  <tr>
                    <td id="left"></td>
                    <td id="scrollbar-bottom">
                      <div style="position: relative; width: 100%; height:13px;">
                        <div id="bottom-bar"></div>
                      </div>                    
                    </td>
                    <td id="right"></td>
                  </tr>
                </table>
              </td>
              <td></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="18"></td>
      </tr>
    </table>
  </body>
  
  <script type="text/javascript">
    new HN.SpreadSheet("hn");
  </script>
  
</html>
