<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>JQuery.Spreadsheet UI</title>

        <style type="text/css">
            @import "/apps/newgui/hn.grid.css";
        </style>

        <script src="/apps/newgui/jquery.js"></script>
        <script src="/apps/newgui/jquery.mousewheel.js"></script>
        <script src="/apps/newgui//hn.grid.js"></script>

        <script type="text/javascript">
          $(function()
          {      
          var spreadsheet = new SpreadSheet("hn");
          });
        </script>

    </head>

<body>
  <div id="hn" class="spreadsheet">
    <div class="clearfix" id="toolbar"></div>
    <div class="clearfix" id="formulabar">
      <input type="text" id="name" />
      <input type="button" id="functions" value="f(x)" />
      <input type="text" id="formula"/>
    </div>
    <div class="sheetwrapper">
      <div id="cells"></div>
      <div id="corner"></div>
      <div id="columns"></div>
      <div id="rows"></div>
      <div id="data"><div id="scroller"></div></div>
    </div>
  </div>
</body>
  
</html>
