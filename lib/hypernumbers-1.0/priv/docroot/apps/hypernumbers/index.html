<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>Hypernumbers</title>

        <style type="text/css">
          @import "/test.css";
        </style>

        <script src="test.js"></script>

    </head>

<body>

  <table cellspacing="0" cellpadding="0">
    <tr>
      <td height="70px">header</td>
    </tr>
    <tr>
      <td id="toolbar">
        <a title="Left Align" alt="Left Align" id="left-tool" class="left"></a>
        <a title="Center align" alt="Center align" class="center"></a>
        <a title="Right align" alt="Right align" class="right"></a>
        <a title="Justify" alt="Justify" class="justify"></a>
        <a class="separator"></a>
        <a title="Bold" alt="Bold" class="bold"></a>
        <a title="Italic" alt="Italic" class="italic"></a>
        <a title="Underline" alt="Underline" class="underl"></a>
        <a title="Strikethough" alt="Strikethough" class="strike"></a>
        <a class="separator"></a>
        <a title="Format Cells" alt="Format Cells" class="format"></a>
        <a class="separator"></a>
        <a title="Edit/Create Form" alt="Edit/Create Form" class="form"></a>
        <a title="View Form" alt="View Form" class="formview"></a>
      </td>
    </tr>
    <tr>
      <td id="formulabar">
        <table cellspacing="0" cellpadding="0">
          <tr>
            <td width="80px"><input type="text" id="name" /></td>
            <td width="30px">
              <input type="button" id="functions" value="f(x)" />
            </td>
            <td><input type="text" id="formula"/></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table cellspacing="0" cellpadding="0">
          <tr height="20px">
            <td width="25px" id="corner"></td>
            <td colspan="2">
              <div style="position:relative;top:-10px;">
                <div style="position:absolute;" id="columns"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td style="height:100%" valign="top">
              <div style="position:relative;height:100%;overflow:hidden;">
                <div style="position:absolute;" id="rows"></div>
              </div>
            </td>
            <td height="100%">
              <div style="position:relative;height:100%;overflow:hidden;">
                  <div id="scroller"></div>
              </div>
            </td>
            <td width="15px">
              <table cellspacing="0" cellpadding="0">
                <tr><td id="up"></td></tr>
                <tr>
                  <td style="height:100%" id="scrollbar-right">
                    <div style="position: relative; height: 100%;">
                      <div id="right-bar"></div>
                    </div>
                  </td>
                </tr>
                <tr><td id="down"></td></tr>
              </table>
            </td>
          </tr>
          <tr height="15px">
            <td></td>
            <td>
              <table cellspacing="0" cellpadding="0">
                <tr>
                  <td id="left"></td>
                  <td id="scrollbar-bottom">
                    <div style="position: relative; width: 100%; height:13px;">
                      <div id="bottom-bar"></div>
                    </div>                    
                  </td>
                  <td id="right"></td>
                </tr>
              </table>
            </td>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
