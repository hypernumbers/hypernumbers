<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
      
      <title>Hypernumbers Admin</title>
      
      <style type="text/css">
	    @import "/css/hn.admin.css";
	    @import "/css/hn.menu.css";
      </style>
      
      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/ui.core.js"></script>
      <script type="text/javascript" src="/js/ui.draggable.js"></script>
      <script type="text/javascript" src="/js/ui.sortable.js"></script>
      
      <script type="text/javascript" src="/js/ajaxfileupload.js"></script>
      <script type="text/javascript" src="/js/jquery.clipboard.js"></script>
      <script type="text/javascript" src="/js/swfobject.js"></script>
      
      <script type="text/javascript" src="/js/jquery.filemenu.js"></script>
      <script type="text/javascript" src="/js/hn.admin.js"></script>
      
    </head>
    
    <body>
       
      <div id="header">
        <a href="/"><img src="/img/logo.jpg" alt="header" /></a>
      </div>

      <div id="admin" class="clearfix" style="position:relative;">

        <div id="panel" style="position:absolute;right:0px;">
            <p><strong id="sel_name">&nbsp;</strong></p>
            <br />
            <button id="instance">Create New Instance</button>
            <button class="tpl_btn" id="sel_dyntpl">Create Dynamic</button>
            <div id="dyntpl_details">
              Url : <input type="text" id="dyntpl_url" />
              <input type="button" value="save" id="dyntpl_save" />
              <input type="button" value="cancel" id="dyntpl_cancel" />
            </div>
        </div>

        <div id="mainpanel">

            <button id="backup" style="float:right;margin-left:5px;">
              <img src="/img/page_white_put.png" />
              <span>Download Backup</span>
            </button>

            <button id="backup" style="float:right;margin-left:5px;">
              <img src="/img/page_white_get.png" />
              <span>Import Backup</span>
            </button>


          <br />
          <h2>My Workspace</h2>
            <div style="margin-left:30px;height:30px;">
                <button id="create">
                  <img src="/img/application_add.png" />
                  <span>New SpreadSheet</span>
                </button>
                <div id="create_details">
                  Name : <input type="text" id="new_name" />
                  <button id="create_go">
                    <img src="/img/tick.png" />
                    create
                  </button>
                  <button id="create_cancel">
                    <img src="/img/exclamation.png" />
                    cancel
                  </button>
                </div>
            </div>
          <div id="sheets"></div>
        </div>
      </div>

      <div class="cover">&nbsp;</div>

      <div id="import">
        <h3>Restore from backup</h3>
        <p>(Warning ....)</p>
        <input type="file" />
      </div>

    </body>
</html>
