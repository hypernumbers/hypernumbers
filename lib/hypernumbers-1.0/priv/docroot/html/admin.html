  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
      
      <title>Hypernumbers Admin</title>
      
      <style type="text/css">
	    @import "/css/hn.admin.css";
	    @import "/css/hn.menu.css";
      </style>
      
      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/ui.core.js"></script>
      <script type="text/javascript" src="/js/ui.draggable.js"></script>
      <script type="text/javascript" src="/js/ui.sortable.js"></script>
      
      <script type="text/javascript" src="/js/ajaxfileupload.js"></script>

    <body>
       
      <div id="header">
        <a href="/_admin/"><img src="/img/logo.jpg" alt="header" /></a>
      </div>

      <div id="admin">
        <div id="panel">
            <p><strong id="sel_name">&nbsp;</strong></p>
            <button class="ss_btn" id="sel_edit">Edit</button>
            <button class="ss_btn" id="sel_delete">Delete</button>
            <br />
            <button id="instance">Create New Instance</button>
            <button class="tpl_btn" id="sel_dyntpl">Create Dynamic</button>
            <div id="dyntpl_details">
              Url : <input type="text" id="dyntpl_url" />
              <input type="button" value="save" id="dyntpl_save" />
              <input type="button" value="cancel" id="dyntpl_cancel" />
            </div>
        </div>
        <div id="mainpanel">
          <div>
            create new
            <select id="new_type">
              <option>spreadsheet</option>
              <option>template</option>
            </select>
            called <input type="text" id="new_name" /> 
            <input type="submit" value="create" id="new_submit" />
          </div>
          <br />
          <h2>Spreadsheets</h2>
          <div id="sheets"></div>
          <br />
          <h2>Templates</h2>
          <div id="templates"></div>
        </div>
      </div>
    </body>
