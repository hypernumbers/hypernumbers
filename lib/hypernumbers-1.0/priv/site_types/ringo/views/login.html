<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  
  <head>
    
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  
  <title>HyperNumbers - Login</title>
  
  <style type="text/css">
    @import "/hypernumbers/hn.login.css";
  </style>
  
  <script type="text/javascript" src="/hypernumbers/jquery-1.4.2.min.js">
  </script>
  <script type="text/javascript" src="/hypernumbers/hn.login.js"></script>
  
  </head>
  
  <body>
    
    <div id="wrapper">
      
      <div id="header"><h1>Hypernumbers</h1></div>
      <div id="feedback">Please enter your details to log in.</div>
      <div style="padding:0px 10px 10px 10px;" id="form">
        <form action="" method="post">
          <div id="login">
            <h3>Email Address</h3>
            <input type="text" id="email" />
            <h3>Password <small>(case sensitive)</small></h3>
            <input type="password" id="pass" />
            <label><input type="checkbox" id="remember" checked="checked"/> 
              Remember me on this computer</label><br />
            <input type="submit" id="submit" value="Log in" class="button" /><br />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
