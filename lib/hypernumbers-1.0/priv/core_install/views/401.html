<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  
    <title>HyperNumbers - Permission Denied</title>
    
    <link rel="stylesheet" href="/hypernumbers/hn.sheet.css" />	
    <link rel="stylesheet" href="/hypernumbers/hn.style.css" />  
    
    <script src="/hypernumbers/jquery-1.4.2.min.js"></script>
    <script src="/hypernumbers/hn.js"></script>
    <script src="/hypernumbers/hn.util.js"></script>
    
    <style>
      body { background:#DDD; }
      #wrapper { 
      background  : white;
      top         : 50%;
      left        : 50%;
      margin-left : -155px;
      margin-top  : -150px;
      position    : absolute;
      width       : 330px;
      height      : 320px;
      border      : 1px solid #999;
      -moz-box-shadow: 2px 2px 5px #666;
      }
    </style>

  </head>
  
  <body>
    
    <div id="wrapper">
      
      <div style="text-align:center;padding-top:15px;">
        <img src="/img/logo_white.png" /></div>
      
      <div style="padding:10px;">
        <p><strong>401 Permission Denied</strong></p>
        <p>Sorry, you do not have permission to access this page.
        You can try logging in with the panel on the top right.</p>
      </div>
    </div>
  </div>
  
  <div id='editspreadsheet' class='ctrlbox'>
    
    <div id='powered'>
        <span class='hyper'>hyper</span><span class='numbers'>numbers</span>
    </div>
    
    <div id='editmenu' class='ctrlbox'>
        <div id='editloggedin'>
          <span id='uname'></span> | <a id='logout'>logout</a>
          <ul>
            <li><a href='?view=spreadsheet'>edit spreadsheet</a></li>
          </ul>
        </div>
        <div id='editanon'>
          <form action='' method='post' id='login'>
            <div class='formrow'><label for='email'>Email Address</label>
              <input type='text' id='email' /></div>
            <div class='formrow'><label for='pass'>Password</label>
              <input type='password' id='pass' /></div>
            <div class='formrow'><input type='submit' id='submit' value='Log in' class='button' /><br /></div>
            <div id='loginfeedback'></div>
            
            or sign up at <a href='http://hypernumbers.com'>hypernumbers.com</a>
          </form>
        </div>
    </div>
    
    
    <script>
      HN.Util.initLogin();
    </script>
  </body>

</html>
