<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title></title>
    <link rel="stylesheet" href="/hypernumbers/hn.sheet.css" />
    <link rel="stylesheet" href="/hypernumbers/hn.style.css" />
    <link rel="stylesheet" href="/tblsorter/style.css" />
  </head>
  <script src="/hypernumbers/err.remoterr.js"></script>
  <body data-view="table">

    <div id="overlay"></div>
    <div id="lightcover"></div>

    <div style="padding:15px;">
      <span id="path"></span>
      <small>(table view)</small>
      <span id="showhidecols">show/hide columns &amp; filters</span>
    </div>

    <div id='table'></div>

    <!-- DIALOG BOXES -->
    <div id="columnmanagerdialog" class="dialog" style="display:none;">
    <h2>Show/Hide Columns</h2>
    <a id="dialogclose">x</a>
    <div id="columnsconfig" class="scrollable"></div>
    <div class="footer"><a class="resize"></a></div>
    </div>

    <div id="lineview" class="dialog" style="display:none;">
    <h2>Row Editor</h2>
    <a id="lineviewclose">x</a>
    <div class="scrollable">
     <table id="lineview_table"></table>
    </div>
    <div id="lineviewnavigation" class="footer">
     <a id="lv_first"><img src="/hypernumbers/first.png" alt="First" /></a>
     <a id="lv_prev"><img src="/hypernumbers/left.png" alt="Previous" /></a>
     <span id="lv_this" style="display:none;">0</span>
     <input id="lv_pick" value="0" size="3" /> of <span id="lv_max">0</span>
     <a id="lv_next"><img src="/hypernumbers/right.png" alt="Next" /></a>
     <a id="lv_last"><img src="/hypernumbers/last.png" alt="Last" /></a>
     <a id="lv_new"><img src="/hypernumbers/new.png" alt="New" /></a>
     <a class="resize">&#x21f2;</a>
    </div>
    </div>


  <div id='editspreadsheet' class='ctrlbox'>

    <div id='powered'>
        <span class='hyper'>Settings</span>
    </div>

    <div id='editingmenu' class='ctrlbox'>
        <div id='editloggedin'>
          <div id='uname'></div>
        <div id='allowedviews'></div>
        <a id='hn_reset_pwd'>Change Password</a> | <a id='logout'>Logout</a>
        <form id='hn_passwordform'>
	        <input type='password' id='hn_passwordval'>
          <input type='submit' value='Set Password' class='button'>
          <p>Passwords must be more than 8 characters and should
        include punctuation and numbers</p>
          <div id='hn_pwd_feedback'></div>
	      </form>
        </div>
        <div id='editanon'>
          <form action='' method='post' id='login'>
            <div class='formrow'><label for='email'>Email Address</label>
              <input type='text' id='email' /></div>
            <div class='formrow'><label for='pass'>Password</label>
              <input type='password' id='pass' /></div>
            <div class='formrow'><input type='submit' id='submit' value='Log in' class='button' /><span id='forgotten_pwd'></span><br /></div>
            <div id='loginfeedback'></div>

            or sign up at <a href='http://vixo.com'>vixo.com</a>
          </form>
        </div>
    </div>

    <span id='hidden_input'></span>

  </body>

  <script src='/hypernumbers/jquery-1.7.1.min.js'></script>
  <script src='/hypernumbers/jquery.tablesorter.js'></script>
  <script src='/hypernumbers/jquery.tablesorter.jfilterselect.min.js'></script>
  <script src='/hypernumbers/jquery.columnmanager.min.js'></script>

  <script src='/hypernumbers/json2.min.js'></script>
  <script src='/hypernumbers/hn.js'></script>
  <script src='/hypernumbers/hn.util.js'></script>
  <script src='/hypernumbers/hn.callbacks.js'></script>
  <script src='/hypernumbers/hn.sheet.js'></script>
  <script src='/hypernumbers/hn.data.js'></script>
  <script src='/hypernumbers/hn.dialog.js'></script>
  <script src='/hypernumbers/hn.rendertable.js'></script>
</html>
