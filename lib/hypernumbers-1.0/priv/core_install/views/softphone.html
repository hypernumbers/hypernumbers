<html>
  <title>Hypernumbers SoftPhone</title>
  <link rel='stylesheet' href='/contacts/hn.phone.css' />
  <link rel='stylesheet' href='/hypernumbers/hn.sheet.css' />
  <link rel='stylesheet' href='/hypernumbers/hn.style.css' />
  <script src="/hypernumbers/err.remoterr.js"></script>
  <body>
    <div id='hn-phone-frame' style='display:none'>
    <h2>Hypernumbers SoftPhone</h2>
    <hr />
    <div id='hn-phone-headline' class='hn-phone-text'></div>
    <div id='hn-phone-to' class='hn-phone-text2'></div>
    <div id='hn-phone-from' class='hn-phone-text2'></div>
    <div id='hn-phone-cc' class='hn-phone-text2'></div>
    <div id='hn-phone-subject' class='hn-phone-text2'></div>
    <div id='hn-phone-contents' class='hn-phone-text2'></div>
    <div id='hn-phone-msg' class='hn-phone-text'></div>
    <button id='hn-phone' disabled>
      <div class='hn-phone-img hn-phone-button'>Phone</div>
    </button>
    <div id='hn-phone-response'></div>
    </div>
    <script src='/hypernumbers/jquery-1.7.1.min.js'></script>
    <script src='/contacts/hn.phone.js'></script>
    <script src='http://static.twilio.com/libs/twiliojs/1.0/twilio.js'></script>
  </body>
</html>
