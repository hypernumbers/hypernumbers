<!DOCTYPTE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Vixo Softphone</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/bootstrap/css/helper.css" />
    <style type="text/css">
      .hn_phone {
      font-family: monospace;
      font-size: 190%;
      margin-bottom: 3px;
      }
      #hn_phone_panel {
      vertical-align: top;
      padding: 20px;
      }
      #hn_phone_page {
      width: 100%;
      height: 100%;
      }
      #hn_phone_number {
      width: 116px;
      margin-bottom: 6px;
      }
      table {
      border: 1px solid #f66;
      height: 100%;
      }
      iframe {
      height: inherit;
      width: inherit;
      }
      .hn_phone_status {
      text-align: center;
      color: #999;
      margin-bottom: 3px;
      }
      #hn_phone_buttons {
      margin-bottom: 3px;
      }
      #hn_phone_controls {
      margin-bottom: 3px;
      }
    </style>
</head>
<body>
  <table>
    <tr>
      <td id='hn_phone_panel'>
        <div class='hn_phone_status'>On The Hook</div>
        <div id='hn_phone_controls'>
          <button class='btn btn-success hn_phone' id='hn_phone_dial'>
            <i class='icon-play-circle'></i>
          </button>
          <button class='btn hn_phone' id='hn_phone_suspend'>
            <i class='icon-ban-circle'></i>
          </button>
          <button class='btn btn-danger hn_phone' id='hn_phone_hangup' disabled>
            <i class='icon-remove-circle'></i>
          </button>
        </div>
        </div>
        <input id='hn_phone_number' type='text' />
        <button class='btn hn_phone' id='hn_phone_1'>1</button>
        <button class='btn hn_phone' id='hn_phone_2'>2</button>
        <button class='btn hn_phone' id='hn_phone_3'>3</button>
        <br />
        <button class='btn hn_phone' id='hn_phone_4'>4</button>
        <button class='btn hn_phone' id='hn_phone_5'>5</button>
        <button class='btn hn_phone' id='hn_phone_6'>6</button>
        <br />
        <button class='btn hn_phone' id='hn_phone_7'>7</button>
        <button class='btn hn_phone' id='hn_phone_8'>8</button>
        <button class='btn hn_phone' id='hn_phone_9'>9</button>
        <br />
        <button class='btn hn_phone' id='hn_phone_star'>*</button>
        <button class='btn hn_phone' id='hn_phone_0'>0</button>
        <button class='btn hn_phone' id='hn_phone_hash'>#</button>
      </td>
      <td id='hn_phone_page'><iframe src='http://bing.com'></iframe></td>
    </tr>
  </table>
</body>
    <script src="/hypernumbers/jquery-1.7.1.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/bootstrap/js/helper.js"></script>
    <script src='http://static.twilio.com/libs/twiliojs/1.0/twilio.js'></script>
</html>
