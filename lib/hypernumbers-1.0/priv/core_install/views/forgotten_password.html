<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>

  <title>Hypernumbers Password Reset</title>
  <link rel="stylesheet" href="/hypernumbers/hn.sheet.css" />	
  <link rel="stylesheet" href="/hypernumbers/hn.style.css" />  
  <link rel="stylesheet" href="/hypernumbers/hn.boxes.css" />  
    
  <script src="/hypernumbers/jquery-1.4.2.min.js"></script>
  <script src="/hypernumbers/hn.js"></script>
  <script src="/hypernumbers/hn.util.js"></script>
</head>

<body>
  <div id='wrapper'>
    <div style='text-align:center;padding-top:15px;'><img src=
    "/img/logo_white.png" alt='hypernumbers logo'></div>

    <div style='padding:10px;'>
      <div id='passwordresetform'>
      <p><strong>Password Reset</strong></p>

      <p style=margin:0px'>Please enter your e-mail address.</p>

        <form action='' method='post' id='reset' name='reset'>
          <div id='reset'>
            <input style='border-width:2px 4px 4px 4px;width:220px' type='text' id='requestingemail'>
            <input style='margin-left:auto; margin-right:auto;' type='submit' id='submitreset' value='Reset' class=
            'button'>
          </div>
        </form>
        <div id="resetmsg"></div>
       </div>
    </div>
  </div>
  
  <div id='editmenu' class='ctrlbox'>
    <div id='editloggedin'>
      <span id='uname'></span> | <a id='logout' name=
      "logout">logout</a>

      <ul>
        <li><a href='?view=spreadsheet'>edit spreadsheet</a></li>
      </ul>
    </div>

    <div id='editanon'>
      <form action='' method='post' id='login' name="login">
        <div class='formrow'>
          <label for='email'>Email Address</label> <input type=
          'text' id='email'>
        </div>

        <div class='formrow'>
          <label for='pass'>Password</label> <input type='password'
          id='pass'>
        </div>

        <div class='formrow'>
          <input type='submit' id='submit' value='Log in' class=
          'button'><br>
        </div>

        <div id='loginfeedback'></div>or sign up at <a href=
        'http://hypernumbers.com'>hypernumbers.com</a>
      </form>
    </div>
    <script type="text/javascript">
      HN.Util.initLogin();
      HN.Util.initReset();
    </script>
  </div>
</body>
</html>
