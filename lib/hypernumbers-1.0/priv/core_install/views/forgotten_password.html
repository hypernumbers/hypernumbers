<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>

  <title>Hypernumbers Password Reset</title>
  <link rel="stylesheet" href="/hypernumbers/hn.sheet.css" />
  <link rel="stylesheet" href="/hypernumbers/hn.style.css" />
  <link rel="stylesheet" href="/hypernumbers/hn.boxes.css" />

  <script src="/hypernumbers/json2.min.js"></script>
  <script src="/hypernumbers/jquery-1.7.1.min.js"></script>
  <script src="/hypernumbers/hn.js"></script>
  <script src="/hypernumbers/hn.util.js"></script>
</head>

<body>
  <div id='wrapper'>
    <div style='text-align:center;padding-top:15px;'>
      <img src= "/img/logo_white.png" alt='hypernumbers logo'></div>

    <div style='padding:10px;'>
      <div id='passwordresetform'>
      <p><strong>Password Reset</strong></p>

      <p id='resettext' style=margin:0px'></p>
        <form action='' method='post' id='reset' name='reset'>
          <div id='reset'>
          <div class='formrow'>
            <label for='requestingemail'>Email Address</label>
            <input type='text' id='requestingemail'>
          </div>
          <div class='formrow'>
            <label style='display:none;' for='newpassword' class='newpwd'>New Password</label>
            <input style='display:none' type='password' id='newpassword' class='newpwd'>
          </div>
          <div class='formrow'>
            <input style='margin-left:auto; margin-right:auto;' type='submit' id='submitreset' value='Reset' class='button'>
          </div>
          </div>
          </form>
        <div id='resetmsg'></div>
       </div>
    </div>
  </div>

  <script type="text/javascript">
    HN.Util.initReset();
  </script>
</body>
</html>
